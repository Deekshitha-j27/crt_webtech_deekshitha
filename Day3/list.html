<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <STYle>
        ul{
            list-style: circle;
            text-shadow: 15px;
            font-family: 'Courier New', Courier, monospace;
            font-size: x-large;
        }
        ol{
            list-style: square;
            text-shadow: 15px;
            font-family: 'Lucida Sans', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: x-large;
        }
    </STYle>
</head>
<body>
    <h1>Example for Lists in HTML</h1>
    <h2>Unordered List</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVA</li>
        <li>SQL</li>
        <li>GRAPHANA</li>
        <li>JAVA SCRIPT</li>
        <li>C++</li>
        <li>Python</li>
    </ul>
    <h2>Ordered List</h2>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVA</li>
        <li>SQL</li>
        <li>C++</li>
    </ol>

</body>
</html>
