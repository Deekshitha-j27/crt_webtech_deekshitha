<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
            font-family:Arial, sans-serif ;
            background-color: #f4f4f4;
            margin: 50px;
        }
        img{
            width: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 10px black;
        }
        .float:hover{
            transform: translatex(-50px);
        }
        .flip:hover{
            transform:rotatey(180deg) ;
        }
        .blur:hover{
            filter: blur(5px);
        }
        .pulse:hover{
            animation:pulse 0.8s infinite alternate;
        }
        @keyframes pulse{
            0%{transform: scale(1);opacity:1;}
            100%{transform:scale(1.1);opacity:0.8;}
        }
        .shake:hover{
            animation:shake 0.3s infinite;
        }
        @keyframes shake{
            0%,100%{transform: translateX(0);}
            25%{transform: translateX(5px);}
            50%{transform: translateX(-5px);}
            75%{transform: translateX(5px);}
        }
        .spin:hover{
            transform:rotateX(270deg);
        }
        .tilt:hover{
            transform: skewX(45deg);
        }
        

        
         </style>

</head>
<body>
    <div class="container">
        <div>
            <h2>1.Floating Effect</h2>
            <img src="https://blogassets.airtel.in/wp-content/uploads/2024/10/tom_and_jerry-whats_that_smell.jpg" alt="Floating Image"class="float">
        </div>
    <div>
        <h2>2.Flip Effect</h2>
        <img src="https://blogassets.airtel.in/wp-content/uploads/2024/10/tom_and_jerry-whats_that_smell.jpg" alt="Flip Image"class="flip">
    </div>
<div>
    <h2>3.Blur to Focus Effect</h2>
    <img src="https://blogassets.airtel.in/wp-content/uploads/2024/10/tom_and_jerry-whats_that_smell.jpg" alt=" Blur Image"class="blur">
</div> 
<div>
    <h2>4.Pulsing Effect</h2>
    <img src="https://blogassets.airtel.in/wp-content/uploads/2024/10/tom_and_jerry-whats_that_smell.jpg" alt="PulsingImage"class="pulse">
</div>
<div>
    <h2>5.Shake</h2>
    <img src="https://blogassets.airtel.in/wp-content/uploads/2024/10/tom_and_jerry-whats_that_smell.jpg" alt="Shake Image"class="shake">
</div>
<div>
    <h2>6.Spin Effect</h2>
    <img src="https://blogassets.airtel.in/wp-content/uploads/2024/10/tom_and_jerry-whats_that_smell.jpg" alt="Spin Image"class="spin">
</div>
<div>
    <h2>7.Skew Effect</h2>
    <img src="https://blogassets.airtel.in/wp-content/uploads/2024/10/tom_and_jerry-whats_that_smell.jpg" alt="SkewImage"class="skew">
</div></div>
</body>
</html>
