<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        legend{
            color: brown;
        }
        button{
            color: green;
        }
        fieldset{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>REGISTRATION FORM</legend>
        <form action="">

        <label for="">Gender:</label>
        Male<input type="radio">
        Female<input type="radio"><br><br>
        <label for="">Date of Birth:</label>
        <input type="Date" name="" id=""><br> <br>
        <label for="">Address:</label>
        <textarea Name="" id=""></textarea><br><br>
        <label for="">Contact:</label>
        <input type="Number"><br> <br>
        <label for="">Mail ID:</label>
        <input type="email"><br> <br>

            <option>----</option>
            <option>M.tech</option>
            <option >B.tech</option>
            <option>MBA</option>
        </select><br><br>
        <label for="">Select Your Skillset :</label><br>
        <input type="checkbox">JAVA<br>
        <input type="checkbox">C++<br>
        <input type="checkbox">CSS<br>
        <input type="checkbox">HTML<br>
        <input type="checkbox">SQL<br>
        <input type="checkbox">Python<br><br>
        <label for="">Upload Your Resume/CV:</label>
        <input type="file"><br><br>
<button>REGISTER</button>
        </form action>
    </fieldset>
</body>
</html>
